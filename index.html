<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main role="main">
    <header role="banner">
      <h1 aria-label="Results Summary Component"></h1>
    </header>
    <div class="card">
      <div class="result">
        <h3 class="result-heading">Your Result</h3>
        
        <div class="score">
          <span class="score-number">76</span>
          <span class="score-sub">of 100</span>
        </div>
        
        <h2 class="result-head">Great</h2>
        <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
      <div class="summary">
        <h3 class="summary-head">Summary</h3>
        
        <div class="item item-reaction">
          <img src="assets\images\icon-reaction.svg" alt="lightning icon" class="icons"/>
          <h4 class="summary-subhead reaction">Reaction</h4>
          <div class="item-score"><span class="sub-score">80</span><span class="out-of-hundred"> / 100</span></div>
        </div>

        <div class="item item-memory">
          <img src="assets\images\icon-memory.svg" alt="brain icon" class="icons"/>
          <h4 class="summary-subhead memory">Memory</h4>
          <div class="item-score"><span class="sub-score">92</span><span class="out-of-hundred"> / 100</span></div>
        </div>

        <div class="item item-verbal">
          <img src="assets\images\icon-verbal.svg" alt="speech icon" class="icons"/>
          <h4 class="summary-subhead verbal">Verbal</h4>
          <div class="item-score"><span class="sub-score">61</span><span class="out-of-hundred"> / 100</span></div>
        </div>

        <div class="item item-visual">
          <img src="assets\images\icon-visual.svg" alt="eye icon" class="icons"/>
          <h4 class="summary-subhead visual">Visual</h4>
          <div class="item-score"><span class="sub-score">72</span><span class="out-of-hundred"> / 100</span></div>
        </div>
        
        <a href="#" class="continue-btn">Continue</a>
      </div>
    </main>
  </div>
    
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Elizabeth Sotomayor</a>.
    </div>
  </footer>
  </body>
</html>
